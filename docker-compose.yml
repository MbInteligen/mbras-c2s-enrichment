version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: rust_c2s_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rust_c2s}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - c2s_network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: rust_c2s_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - c2s_network

  # Rust C2S API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust_c2s_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rust_c2s}
      REDIS_URL: redis://redis:6379
      PORT: 8080
      RUST_LOG: info
      C2S_TOKEN: ${C2S_TOKEN}
      C2S_BASE_URL: ${C2S_BASE_URL}
      WORKER_API_KEY: ${WORKER_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - c2s_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  c2s_network:
    driver: bridge
